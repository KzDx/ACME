{{ define "main" }}
<div class="container">
<h1 class="titulo">{{ .Title }}</h1>
{{ .Content }}

<!-- https://getbootstrap.com/docs/5.0/components/accordion/ -->
<div class="accordion accordion-flush" id="accordionFlushExample">

{{ range .Site.Data.tv }}
<div class="accordion-item">
    <h2 class="accordion-header" id="flush-heading-{{.name}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-{{.name}}" aria-expanded="false" aria-controls="flush-collapse-{{.name}}">
        {{.name}}
      </button>
    </h2>
    <div id="flush-collapse-{{.name}}" class="accordion-collapse collapse" aria-labelledby="flush-heading-{{.name}}" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <div class="row">
      {{ range .channels }}
      
      <div class="col-md-1" >
        <a href="{{.web}}">
        <img class="img-fluid mt-2" src="{{.logo}}" class="card-img-top" alt="{{.name}}">
        </a>
      </div>
      {{ end }}
      </div>
      </div>
    </div>
  </div>

{{ end }}
</div>

</div>
{{ end }}
