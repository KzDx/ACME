{{ define "main" }}
<div class="container">
    <h1 class="titulo">{{ .Title }}</h1>
    {{ .Content }}
    <div class="col-md-4">
        <table class="table">
            {{ range .Site.Data.datos_pelis }}
            <tr>
                <td><img src="{{.img }}" alt="Imagen de {{.titulo}}"></td>
                <td>{{ .titulo }}</td>
            </tr>
            {{ end }}
        </table>
    </div>
</div>
{{ end }}
